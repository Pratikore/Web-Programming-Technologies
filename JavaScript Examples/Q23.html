<html>
    <head>
        <script>
            function calarea()
            {
                var rad=document.getElementById("rad").value;
                document.getElementById("s1").innerHTML=(Math.PI*rad*rad/4);
                document.getElementById("s2").innerHTML=(2*Math.PI*rad);
            }
        </script>
    </head>
    <body>
        <fieldset style="border-color : aqua ; width :40%" >

            Enter Radius : <input type="number" id="rad"><br>
            <input type="button" value="display" onclick="calarea()"><br>
            Area :<span id="s1"></span><br>
            Circumference : <span id="s2"></span>
        </fieldset>
        <script>

        </script>
        </fieldset>
    </body>
</html>
