<html>
    <head>
        <script>
            function getSum(){
            var sum=0;
            var num = document.getElementById("n1").value
            if(num<=0)
                document.getElementById("s1").innerHTML="Number can not be less than or equal to 0: ";    
            else if(num>1000)
            document.getElementById("s1").innerHTML="Number can not be greater than or equal to 1000: ";
            else{
            while(num>0){
                var digit = num%10;
                sum=parseInt(sum+digit)
                num=num/10;
            }
            document.getElementById("s1").innerHTML="Sum of the digits of the number : "+sum;
            }
        }
        </script>
    </head>
    <body>
        <form>
            Enter A Number lrss thsn 1000: <input type= "number" max=1000 min = 0 id="n1"><br>
            <input type="button" value="submit" onclick="getSum()"><br>
            <span id="s1"></span>
        </form>
        <script>

        </script>
    </body>
</html>
