<html>

        <script>
            function readArray(arr){
            for(i=0;i<=4;i++){
            var name= arr[i]
            document.getElementById(i).innerHTML=name;
        }
    }
        </script>
    </head>

        <li><span id="3"></span></li>
        <li><span id="4"></span></li>
        <script>
            var arr=["jhon","steve","ben","demon","Ian"]
            readArray(arr);
        </script>
    </body>
</html>
