<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Assignment Answer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
    
    </style>
</head>

<body style="border: 5px solid aqua;">
    <div class= "container-fluid">
        <form>

            <div class="form-group">
                <label>Name :</label>
                <input type="text" class="form-control" placeholder="Your Name">
            </div>

            <div class="form-group">
                <label>Email :</label>
                <input type="email" class="form-control" placeholder="Your Email">
            </div>

            <div class="form-group">
                <label>Phone :</label>
                <input type="number" class="form-control" placeholder="Your Phone Number">
            </div>

            <div class="form-group">
                <label>Description :</label>
                <textarea rows = "5" cols="30" class="form-control" placeholder="Your Comments"></textarea>
            </div>

            <input type ="submit" value="Submit" class="btn btn-primary">
            <input type ="reset" value="Reset" class="btn btn-primary">
        
        </form>
    </div>
</body>
</html>
